{% extends "layout.html" %} {% block content %}
<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  "
>
  <div class="bento-card" style="width: 100%; max-width: 400px; padding: 2rem">
    <h2
      style="text-align: center; margin-bottom: 2rem; color: var(--secondary)"
    >
      Register
    </h2>

    <form method="POST" action="{{ url_for('register_page') }}">
      <div style="margin-bottom: 1.5rem">
        <label
          style="
            display: block;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
          "
          >Username</label
        >
        <input
          type="text"
          name="username"
          required
          title="Username"
          placeholder="Enter your username"
          style="
            width: 100%;
            padding: 0.75rem;
            background: rgba(196, 138, 138, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 8px;
            outline: none;
          "
        />
      </div>

      <div style="margin-bottom: 1.5rem">
        <label
          style="
            display: block;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
          "
          >Email Address</label
        >
        <input
          type="email"
          name="email"
          required
          title="Email Address"
          placeholder="Enter your email"
          style="
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 8px;
            outline: none;
          "
        />
      </div>

      <div style="margin-bottom: 1.5rem; position: relative">
        <label
          style="
            display: block;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
          "
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          required
          title="Password"
          placeholder="Enter your password"
          style="
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 8px;
            outline: none;
          "
        />
        <i
          class="ri-eye-line"
          id="togglePassword"
          style="
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: var(--text-muted);
          "
        ></i>
      </div>

      <div style="margin-bottom: 2rem">
        <label
          style="
            display: block;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
          "
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirm_password"
          title="Confirm Password"
          placeholder="Confirm your password"
          required
          style="
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 8px;
            outline: none;
          "
        />
      </div>

      <button
        type="submit"
        class="action-btn"
        style="
          width: 100%;
          justify-content: center;
          padding: 1rem;
          font-size: 1rem;
          border-color: var(--secondary);
          color: var(--secondary);
        "
      >
        Register
      </button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem">
      <a
        href="{{ url_for('login_page') }}"
        style="color: var(--text-muted); text-decoration: none"
        >Already have an account? Login</a
      >
    </div>
  </div>
</div>

<script>
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");

  togglePassword.addEventListener("click", function (e) {
    const type =
      password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.classList.toggle("ri-eye-off-line");
    this.classList.toggle("ri-eye-line");
  });
</script>
{% endblock %}
