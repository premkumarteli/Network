<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NetVisor - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-[#071021] text-[#e6eef8] min-h-screen flex items-center justify-center">
    
    <div class="w-full max-w-md p-8 bg-[#0b1724] rounded-xl shadow-2xl border border-gray-700/50">
        <h1 class="text-3xl font-bold mb-3 text-center text-white">Reset Password</h1>
        <p class="text-sm text-gray-400 mb-6 text-center">
            Enter your email address to receive a password reset link.
        </p>
        
        <form method="POST" action="{{ url_for('forgot_password_page') }}">
            
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email Address or Username</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full p-3 rounded-lg bg-[#071021] border border-gray-600/50 text-white focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter email or username"
                />
            </div>
            
            <button 
                type="submit" 
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold transition duration-200 shadow-md shadow-blue-500/30"
            >
                Send Reset Link
            </button>
            
        </form>
        
        <div class="mt-6 text-center text-sm">
            <a href="{{ url_for('login_page') }}" class="text-gray-400 hover:text-blue-400 transition duration-200">
                &larr; Back to Login
            </a>
        </div>

        {% if message %}
        <div class="mt-4 p-3 bg-green-900/30 text-green-400 rounded-lg text-center">
            {{ message }}
        </div>
        {% endif %}
        
    </div>
    
</body>
</html>
