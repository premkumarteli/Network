<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetVisor SOC | Maintenance Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --dark-bg: #05050a;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark-bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1e1b4b 0%, #05050a 100%);
        }

        .maintenance-card {
            background: var(--glass-bg);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 32px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .maintenance-card::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 32px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.5), rgba(112, 0, 255, 0.5));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: black;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 242, 255, 0.4); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .time-box {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .time-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .time-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .footer {
            margin-top: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer b { color: var(--primary); }

        /* Animation for Background */
        .circle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="bg-canvas"></div>

    <div class="maintenance-card">
        <div class="icon-box">
            <i class="ri-tools-line"></i>
        </div>
        <p class="subtitle">System Offline</p>
        <h1>Scheduled Maintenance</h1>
        <p>NetVisor SOC is currently undergoing scheduled data center maintenance. Our team is enhancing security protocols and database performance to serve you better.</p>
        
        <div class="time-box">
            <div class="time-item">
                <span class="time-label">Date</span>
                <span class="time-value">FEBRUARY 12</span>
            </div>
            <div class="time-item">
                <span class="time-label">Status</span>
                <span class="time-value" style="color: var(--primary)">ONGOING</span>
            </div>
        </div>

        <div class="footer">
            Admin? Log in <b><a href="/login" style="color: var(--primary); text-decoration: none;">here</a></b> to manage system status.
        </div>
    </div>

    <script>
        // Simple background circles animation
        function createCircle() {
            const circle = document.createElement('div');
            circle.className = 'circle';
            const size = Math.random() * 400 + 200;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = Math.random() * 100 + '%';
            circle.style.top = Math.random() * 100 + '%';
            circle.style.opacity = '0';
            document.body.appendChild(circle);

            setTimeout(() => {
                circle.style.transition = 'opacity 3s ease';
                circle.style.opacity = '1';
            }, 100);

            setTimeout(() => {
                circle.style.transition = 'opacity 3s ease';
                circle.style.opacity = '0';
                setTimeout(() => circle.remove(), 3000);
            }, 7000);
        }

        setInterval(createCircle, 3000);
        for(let i=0; i<5; i++) createCircle();
    </script>
</body>
</html>
