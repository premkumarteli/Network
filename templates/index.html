<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonVisor - Next Gen Network Security</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .btn-glow {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 20px var(--primary-glow);
            transition: transform 0.2s;
        }

        .btn-glow:hover {
            transform: scale(1.05);
        }

        .about-dev {
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.02);
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--text-muted);
            font-size: 2rem;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <canvas id="particle-canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

    <div class="hero">
        <div style="font-size: 5rem; color: var(--primary); margin-bottom: 1rem;">
            <i class="ri-radar-line"></i>
        </div>
        <h1>NeonVisor</h1>
        <p>Advanced Network Traffic Analysis & Anomaly Detection System. Visualize your network in real-time with a
            futuristic interface.</p>
        <div style="display: flex; gap: 1rem;">
            <a href="{{ url_for('login_page') }}" class="btn-glow">Login</a>
            <a href="{{ url_for('register_page') }}" class="btn-glow"
                style="background: transparent; border: 2px solid var(--primary); color: var(--primary); box-shadow: none;">Register</a>
        </div>
    </div>

    <div class="about-dev" id="about">
        <h2>About Developer</h2>
        <p style="color: var(--text-muted); margin-top: 1rem;">Built with passion for Cyber Security and UI Design.</p>
        <div class="social-links">
            <a href="#" class="social-link"><i class="ri-linkedin-fill"></i></a>
            <a href="#" class="social-link"><i class="ri-github-fill"></i></a>
            <a href="#" class="social-link"><i class="ri-instagram-line"></i></a>
            <a href="mailto:contact@example.com" class="social-link"><i class="ri-mail-line"></i></a>
        </div>
    </div>

    <script>
        // Simple particle script for landing page (simplified version of layout.html)
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5),
                vy: (Math.random() - 0.5),
                size: Math.random() * 2
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(6, 182, 212, 0.5)';
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
